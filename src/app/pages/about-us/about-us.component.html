<ng-container *ngIf='(aboutDetails?.breadCrumb | json) != "{}"'>
    <app-breadcrumb [breadCrumb]='aboutDetails.breadCrumb'></app-breadcrumb>
</ng-container>
<ng-container *ngIf='(aboutDetails.about | json) != "[]"'>
    <app-about [aboutList]='aboutDetails.about'></app-about>
</ng-container>
<ng-container *ngIf='(aboutDetails.testimonailList | json) != "[]"'>
    <app-testimonial [testimonialList]='aboutDetails.testimonailList'></app-testimonial>
</ng-container>
