<!-- Start Story -->
<div class="story-box main-timeline-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>{{pastEvents.title}}</h2>
                    <p>{{pastEvents.shortDescription}}</p>
                </div>
            </div>
        </div>
        <ng-container *ngFor='let timeline of pastEvents.itemsList; let i = index;'>
            <div class="row timeline-element separline" [ngClass]="{'reverse': i != 0 && i % 2 != 0}">
                <div class="timeline-date-panel col-xs-12 col-md-6  align-left">
                    <div class="time-line-date-content">
                        <p class="mbr-timeline-date mbr-fonts-style display-font">
                            {{timeline.date}}
                        </p>
                    </div>
                </div>
                <span class="iconBackground"></span>
                <div class="col-xs-12 col-md-6" [ngClass]="(i != 0 && i % 2 != 0) ? 'align-right' : 'align-left'">
                    <div class="timeline-text-content">
                        <h4 class="mbr-timeline-title pb-3 mbr-fonts-style display-font">{{timeline.title}}</h4>
                        <p class="mbr-timeline-text mbr-fonts-style display-7">
                            {{timeline.description}}
                        </p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</div>
<!-- End Story -->
