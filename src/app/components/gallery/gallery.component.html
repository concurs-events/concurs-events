<!-- Start Gallery -->
<div id="{{gallery.id}}" class="gallery-box">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>{{gallery.title}}</h2>
                    <p>{{gallery.shortDescription}} </p>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="popup-gallery clearfix">
                <li *ngFor='let media of gallery.itemsList;let i = index;'>
                    <a href="{{media.url}}?fit=fill&w={{media.width}}&h={{media.height}}"
                        (click)='$event.preventDefault(); open(i)'>
                        <img class="img-fluid" [defaultImage]="defaultImage"
                            [lazyLoad]="media.url + '?fit=fill&w=' + media.width + '&h=' + media.height"
                            [errorImage]="media.url + '?fit=fill&w=' + media.width + '&h=' + media.height"
                            alt="{{media.altText}}">
                        <span class="overlay"><i class="fa fa-heart-o" aria-hidden="true"></i></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- End Gallery -->
