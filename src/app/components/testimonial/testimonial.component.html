<section class="testimonial-section spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Testimonials</h2>
                    <p>Our customers are our biggest supporters. What do they think of us?</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="testimonial-slider owl-carousel">
                        <div class="col-lg-6" *ngFor='let testimonial of testimonialList'>
                            <div class="testimonial-item">
                                <div class="ti-author">
                                    <div class="quote-pic">
                                        <img src="/assets/quote.png" alt="">
                                    </div>
                                    <div class="ta-pic">
                                        <img
                                            src="{{testimonial.media.url + '?fit=fill&w=' + testimonial.media.width + '&h=' + testimonial.media.height}}">
                                    </div>
                                    <div class="ta-text">
                                        <h5>{{testimonial.name}}</h5>
                                        <span>{{testimonial.designation}}</span>
                                    </div>
                                </div>
                                <p>{{testimonial.message}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
