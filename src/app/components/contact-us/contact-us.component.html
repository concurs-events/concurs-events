<!-- Start Contact -->
<div id="contact" class="contact-box">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="title-box">
                    <h2>Contact wth us</h2>
                    <p>For Enquiries. </p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-sm-12 col-xs-12">
                <div class="contact-block">
                    <form id="contactForm" [formGroup]="contactForm" (ngSubmit)='submitMessage()'>
                        <div class="row">
                            <!-- <div class="alert alert-success success" role="alert">
                                Submitted Successfully!
                            </div>
                            <div class="alert alert-success success" role="alert">
                                Submitted Successfully!
                            </div> -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" formControlName="name"
                                        placeholder="Your Name">
                                    <div class="help-block with-errors"
                                        *ngIf='formSubmitted && form.name.errors?.required'>Please enter Name</div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Your Email" id="email" class="form-control"
                                        formControlName="email">
                                    <div class="help-block with-errors"
                                        *ngIf='formSubmitted && form.email.errors?.required'>Please enter Email</div>
                                    <div class="help-block with-errors"
                                        *ngIf='formSubmitted && !form.email.errors?.required && form.email.errors?.email'>
                                        Please enter Valid Email</div>
                                </div>
                            </div>
                            <!-- <div class="col-md-12">
                                <div class="form-group">
                                    <select class="custom-select d-block form-control" id="guest" required
                                        data-error="Please select an item in the list.">
                                        <option disabled selected>Number Of Guest*</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div> -->
                            <!-- <div class="col-md-12">
                                <div class="form-group">
                                    <select class="custom-select d-block form-control" id="event" required
                                        data-error="Please select an item in the list.">
                                        <option disabled selected>I Am Attending*</option>
                                        <option value="1">All events</option>
                                        <option value="2">Wedding ceremony</option>
                                        <option value="3">Reception party</option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div> -->
                            <div class="col-md-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="message" placeholder="Your Message" rows="8"
                                        formControlName='message'></textarea>
                                    <div class="help-block with-errors"
                                        *ngIf='formSubmitted && form.message.errors?.required'>Please enter Message
                                    </div>
                                </div>
                                <div class="submit-button text-center">
                                    <button class="btn btn-common" id="submit" type="submit">Send Message</button>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact -->
