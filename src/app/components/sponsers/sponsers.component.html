<section class="work-company section-padding30 bg-blue">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5 col-md-8">
                <!-- Section Tittle -->
                <div class="section-tittle section-tittle2 mb-50">
                    <h2>{{sponserDetails.title}}</h2>
                    <p>{{sponserDetails.shortDescription}}</p>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="logo-area">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-6" *ngFor='let media of sponserDetails.itemsList;'>
                            <div class="single-logo mb-30">
                                <img [defaultImage]="defaultImage"
                                    [lazyLoad]="media.url + '?fit=fill&w=' + media.width + '&h=' + media.height"
                                    [errorImage]="media.url + '?fit=fill&w=' + media.width + '&h=' + media.height"
                                    alt="{{media.altText}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
