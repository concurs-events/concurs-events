<!-- Breadcrumb Section Begin -->
<section class="breadcrumb-section"
    style="background-image: url('https://img.freepik.com/free-vector/retro-abstract-ornamental-flowers-background_23-2148370307.jpg?size=626&ext=jpg');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-text">
                    <h2>{{breadCrumb.title}}</h2>
                    <div class="bt-option">
                        <ng-container *ngFor='let bc of breadCrumb.list; let last = last'>
                            <a *ngIf='!last; else final' routerLink="{{bc.link}}">{{bc.title}}</a>
                            <ng-template #final>
                                <span>{{bc.title}}</span>
                            </ng-template>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Breadcrumb Section End -->
