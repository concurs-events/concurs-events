<!-- About Section Begin -->
<section class="about-section spad">
    <div class="container">
        <div class="row">
            <div *ngFor='let about of aboutList; let last = last' [ngClass]="{'pdb50' : !last}" class="col-lg-12">
                <div class="section-title">
                    <h2>{{about.title}}</h2>
                    <span [innerHTML]='about.description'></span>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- About Section End -->
